<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="first_name">First Name:*  </label>
        <input type="text" id="first_name" name="first_name" required>
    </div>
    <div>
        <label for="last_name">Last Name:*  </label>
        <input type="text" id="last_name" name="last_name" required>
    </div>
    <div>
        <label for="email">Email Address:*  </label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="password">Password:* </label>
        <input type="password" id="password" name="Password" required>
    </div>
    <div>
        <label for="conpass">Confirm Password:* </label>
        <input type="password" id="conpass" name="conpass" required>
    </div>
    <div>
        <label for="dob">Birthday: </label>
        <input type="date" id="dob" name="dob">
    </div>
    <div>
        <p>Gender identity:</p>
        <input type="radio" name="Male">Male
        <input type="radio" name="Female">Female
        <input type="radio" name="Non-binary">Non-binary
        <input type="radio" name="no_ans">I prefer not to answer
    </div>
    <div>
        <p>A short description about myself:</p>
        <textarea name="description" cols="35" rows="3"></textarea>
    </div>
    <div>
        <label for="language">Favorite Language: </label>
        <select id="language" name="language">
            <option>JavaScript</option>
            <option>Python</option>
            <option>C#</option>
            <option>HTML/CSS</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="updates" checked>Yes, I would like to receive periodic email updates
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>* Indicates a required field</p>

</body>
</html>
